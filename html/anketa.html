      </nav>

    <main>
      <section class="sekcija-anketa prva-sekcija">
        <div class="kontejner forma-flex">
          <form
            action="https://spider.foi.hr/OWT/materijali/ispis_forme.php"
            method="post"
          >
            <span class="podnaslov">Anketa</span>
            <h2 class="sekundarni-naslov">
              Vaše mišljenje nam je važno - sudjelujte u istraživanju AI-a putem
              kratke ankete!
            </h2>
            <div class="forma">
              <label for="ime">Ime:</label>
              <input type="text" id="ime" name="ime" required />

              <label for="prezime">Prezime:</label>
              <input type="text" id="prezime" name="prezime" required />

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />

              <label for="godine">Godine:</label>
              <input type="number" id="godine" name="godine" required />

              <label for="tel">Telefonski broj (neobavezno):</label>
              <input type="tel" id="tel" name="tel" />

              <label for="datum">Datum sudjelovanja:</label>
              <input type="date" id="datum" name="datum" required />

              <label for="vrijeme">Vrijeme sudjelovanja:</label>
              <input type="time" id="vrijeme" name="vrijeme" />

              <label for="mjesec">Mjesec kada si najviše koristio AI:</label>
              <input type="month" id="mjesec" name="mjesec" />

              <label for="tjedan">Tjedan kada si najviše koristio AI:</label>
              <input type="week" id="tjedan" name="tjedan" />

              <label for="termin">Termin testiranja AI-a:</label>
              <input type="datetime-local" id="termin" name="termin" />

              <label for="pretraga">Pretraži omiljeni AI alat:</label>
              <input type="search" id="pretraga" name="pretraga" />

              <label for="zadovoljstvo">Kako ocjenjuješ korisnost AI-a?</label>
              <select id="zadovoljstvo" name="zadovoljstvo">
                <option value="odlicno">Odlično</option>
                <option value="vrlo-dobro">Vrlo dobro</option>
                <option value="dobro">Dobro</option>
                <option value="zadovoljavajuce">Zadovoljavajuće</option>
                <option value="nezadovoljavajuce">Nezadovoljavajuće</option>
              </select>

              <label for="raspon">Ocijeni AI od 1 do 10:</label>
              <input type="range" id="raspon" name="raspon" min="1" max="10" />

              <label for="boja">Omiljena boja sučelja:</label>
              <input type="color" id="boja" name="boja" />

              <label for="datoteka">Dodaj sliku AI(neobavezno)</label>
              <input type="file" id="datoteka" name="datoteka" />

              <label for="komentar">Dodatni komentar</label>
              <textarea id="komentar" name="komentar" rows="10"></textarea>

              <button type="submit">Pošalji</button>
              <button type="reset">Poništi</button>
            </div>
          </form>
        </div>
      </section>
